<body>
  <script>
    var a = 0;
    // 객체 선언
    var b = new Object();

    b.price = 300000;
    b.info = function(){
      document.write("tv 색상 : " + this.color + "<br>");

    }

    // 객체 선언
    var car = {

        document.write("car 색상 : " + this.color + "<br>");

    console.log(b.color);
