    // 소수점 - 올림 : ceil, 버림 - floor, 반올림 - round
    var pi = 3.1652;
    document.write(Math.ceil(pi) + "<br>"); // 올린 4
    document.write(Math.floor(pi) + "<br>"); // 버림 3
    document.write(Math.round(pi, 2) + "<br>"); // 버림 3

    // 소수점 3자리에서 반올림.
    // 3.1652 * 100 = 316.52 / 100 = 3.1652
    // Math.round(316.52) = 317
    // 317 / 100 = 3.17
    Math.round(pi * 100) / 100;

    // 50.2652 -> 소수점 2자리에서 반올림하시오.
