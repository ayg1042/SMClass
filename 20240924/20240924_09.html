<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap{
      width: 500px;
      height: 500px;
      border: 1px solid black;
      overflow: hidden;
    }
    #img{
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <img id="img" src="img/i1.jpg">
  </div>
  <button onclick="prev()">이전</button>
  <button onclick="next()">다음</button>
  <script>
    var count = 1;
    function next(){
      // html 태그의 속성변경 - setAttribute
      if(count == 5) count = 1
      else count ++;
      document.querySelector('#img').setAttribute('src', 'img/i'+count+'.jpg');
    }
    function prev(){
      // html 태그의 속성변경 - setAttribute
      if(count == 1) count = 5
      else count --;
      document.querySelector('#img').setAttribute('src', 'img/i'+count+'.jpg');
    }
  </script>
</body>
</html>
