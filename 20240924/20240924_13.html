<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>제이쿼리</title>
  <script>
    $(document).ready(function(){

    })
    // 제이쿼리 선언
    $(function(){
      $('#d01').text('안녕하세요.');
      // document.querySelector('#d01').innerText = "안녕하세요.";
      $('#d01').html('<h1>안녕하세요.</h1>');
      $('#d01').css('background', 'yellow');
      // document.querySelector('#d01').style.backgroundColor = 'yellow';
      $('.c01').text('반가워요.');
      $('#img').attr('src', 'img/i2.jpg');
      // document.querySelector('#img').setAttribute("src", "img/i2.jpg");
    })
  </script>
  <style>
    #d01{
      width: 300px;
      height: 200px;
      border: 1px solid black;
    }
    #wrap{
      width: 500px;
      height: 400px;
      border: 1px solid black;
    }
    img{
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="d01">00</div>
  <div class="c01">00</div>
  <div id="wrap">
    <img id="img" src="img/i1.jpg">
  </div>

  <script>
    document.querySelector('#d01').innerText = "안녕하세요";
  </script>
</body>
</html>
