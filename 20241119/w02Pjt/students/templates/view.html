<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세정보</title>
</head>
<body>
  <table>
    <tr>
      <th>정보</th>
      <th>데이터</th>
    </tr>
    <tr>
      <th>이름</th>
      <td>{{stu.name}}</td>
    </tr>
    <tr>
      <th>학과</th>
      <td>{{stu.major}}</td>
    </tr>
    <tr>
      <th>학년</th>
      <td>{{stu.grade}}</td>
    </tr>
    <tr>
      <th>나이</th>
      <td>{{stu.age}}</td>
    </tr>
    <tr>
      <th>성별</th>
      <td>{{stu.gender}}</td>
    </tr>
    <tr>
      <th>취미</th>
      <td>{{stu.hobby}}</td>
    </tr>
  </table>
  <button onclick='location.href="/students/list"'>뒤로가기</button>
  <button onclick='location.href="/students/{{stu.name}}/update"'>수정하기</button>
  <button onclick='location.href="/"'>홈으로</button>
</body>
</html>
