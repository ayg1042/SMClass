<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생정보입력</title>
</head>
<body>
  <form action='{% url "students:write" %}' method='post' name='wfrm'>
    {% csrf_token %}
    <label>이름</label>
    <input type='text' id = 'name' name = 'name'><br>
    <label>학과</label>
    <input type='text' id = 'major' name = 'major'><br>
    <label>학년</label>
    <input type='text' id = 'grade' name = 'grade'><br>
    <label>나이</label>
    <input type='text' id = 'age' name = 'age'><br>
    <label>성별</label><br>
    <label for='M'>남자</label>
    <input type='radio' id = 'M' name = 'gender' value = '남자'>
    <label for='F'>여자</label>
    <input type='radio' id = 'F' name = 'gender' value = '여자'><br>
    <label>취미</label><br>
    <input type='checkbox' id = 'game' name = 'hobby' value = 'game'>
    <label for='game'>게임</label>
    <input type='checkbox' id = 'book' name = 'hobby' value = 'book'>
    <label for='book'>독서</label>
    <input type='checkbox' id = 'run' name = 'hobby' value = 'run'>
    <label for='run'>조깅</label>
    <input type='checkbox' id = 'swim' name = 'hobby' value = 'swim'>
    <label for='swim'>수영</label>
    <br>
  </form>
  <button onclick='wbtn()'>추가하기</button>
  <button onclick='cbtn()'>취소하기</button>
  <script>
    function wbtn(){
      alert('확인')
      wfrm.submit()
    }
    function cbtn(){
      location.href='/students/list'
    }
  </script>
</body>
</html>
