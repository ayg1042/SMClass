<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생정보입력</title>
</head>
<body>
  {% comment %} <form action='{% url "students:update" %}' method='post' name='wfrm'> {% endcomment %}
  <form action='/students/{{stu.name}}/update/' method='post' name='wfrm'>
    {% csrf_token %}
    <label>이름</label>
    <input type='hidden' id = 'name' name = 'name' value='{{stu.name}}'>
    {{stu.name}}
    <br>
    <label>학과</label>
    <input type='text' id = 'major' name = 'major' value='{{stu.major}}'><br>
    <label>학년</label>
    <select id = 'grade' name = 'grade'>
      <option value='1' {% if 1 == stu.grade %} selected {% endif %}>1학년</option>
      <option value='2' {% if 2 == stu.grade %} selected {% endif %}>2학년</option>
      <option value='3' {% if 3 == stu.grade %} selected {% endif %}>3학년</option>
      <option value='4' {% if 4 == stu.grade %} selected {% endif %}>4학년</option>
      <option value='5' {% if 5 == stu.grade %} selected {% endif %}>5학년</option>
      <option value='6' {% if 6 == stu.grade %} selected {% endif %}>6학년</option>
    </select><br>
    <label>나이</label>
    <input type='text' id = 'age' name = 'age' value='{{stu.age}}'><br>
    <label>성별</label><br>
    <label for='M'>남자</label>
    <input type='radio' id = 'M' name = 'gender' value = '남자' {% if '남자' in stu.gender%} checked {% endif %} >
    <label for='F'>여자</label>
    <input type='radio' id = 'F' name = 'gender' value = '여자' {% if '여자' in stu.gender%} checked {% endif %}><br>
    <label>취미</label><br>
    <input type='checkbox' id = 'game' name = 'hobby' value = 'game' {% if 'game' in stu.hobby%} checked {% endif %}>
    <label for='game'>게임</label>
    <input type='checkbox' id = 'book' name = 'hobby' value = 'book' {% if 'book' in stu.hobby%} checked {% endif %}>
    <label for='book'>독서</label>
    <input type='checkbox' id = 'run' name = 'hobby' value = 'run' {% if 'run' in stu.hobby%} checked {% endif %}>
    <label for='run'>조깅</label>
    <input type='checkbox' id = 'swim' name = 'hobby' value = 'swim' {% if 'swim' in stu.hobby%} checked {% endif %}>
    <label for='swim'>수영</label>
    <br>
  </form>
  <button onclick='wbtn()'>수정하기</button>
  <button onclick='cbtn()'>취소하기</button>
  <script>
    function wbtn(){
      alert('확인')
      wfrm.submit()
    }
    function cbtn(){
      location.href='/students/list'
    }
  </script>
</body>
</html>
