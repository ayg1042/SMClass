<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지 입니다.</title>
</head>
<script>
  if ('{{omsg}}' == '1'){
    alert('로그아웃 되었습니다.')
  }
</script>
<body>
  <h2>메인페이지 입니다.</h2>
  {% if not request.session.session_id %}
  <ul>
    <li><a href='/'>메인으로</a></li>
    <li><a href='/member/login'>로그인 페이지</a></li>
  </ul>
  {% else %}
  <h4>{{request.session.session_nicname}}님 환영합니다.</h4>
  <ul>
    <li><a href='/'>메인으로</a></li>
    <li><a href='/member/logout'>로그아웃</a></li>
    <li><a href='/board/blist'>게시판 리스트</a></li>
    <li><a href='/admin'>회원정보</a></li>
    <li><a href='/admin'>회원전체리스트</a></li>
    <li><a href='/admin'>관리자 페이지 입니다.</a></li>
  </ul>
  {% endif %}
</body>
</html>
