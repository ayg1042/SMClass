{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='{% static "css/home/style.css" %}' rel='stylesheet'>
  <title>메인페이지</title>
  <style>
    img{
      width: 200px;
    }
    a{
      cursor: pointer;
      text-decoration: none;
      color:inherit;
    }
  </style>
  <script>
    function logoutBtn(){
      alert('로그아웃이 되었습니다.')
      location.href='/member/logout'
    }
  </script>
</head>
<body>
  <h2>메인 페이지</h2>
  <img src='{% static "images/a01.jpg" %}'>
  <img src='/static/images/a02.jpg'>
  {% if not request.session.session_nicname%}
  <h4>로그인을 하셔야 링크가 나타납니다.</h4>
  <ul>
    <li><a href=''>Home</a></li>
    <li><a href='/member/login/'>로그인</a></li>
  </ul>
  {% else %}
  <h4>{{request.session.session_nicname}}님 환영합니다.</h4>
  <ul>
    <li><a href=''>Home</a></li>
    <li><a onclick='logoutBtn()'>로그아웃</a></li>
    {% comment %} <li><a href='/member/logout/'>로그아웃</a></li> {% endcomment %}
    <li><a href='/admin'>admin 관리자 페이지</a></li>
    <li><a href='member/mlist'>회원리스트</a></li>
  </ul>
  {% endif %}
</body>
</html>
