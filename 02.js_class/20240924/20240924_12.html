<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>취미</h1>
  <form action="https//www.daum.net" name="frm" method="get">
    <input type="checkbox" name="hobby" id="game" class="hobby" value="game">
    <label for="game">게임</label><br>
    <input type="checkbox" name="hobby" id="golf" class="hobby" value="golf">
    <label for="golf">골프</label><br>
    <input type="checkbox" name="hobby" id="swim" class="hobby" value="swim">
    <label for="swim">수영</label><br>
    <input type="checkbox" name="hobby" id="run" class="hobby" value="run">
    <label for="run">조깅</label><br>
    <input type="checkbox" name="hobby" id="book" class="hobby" value="book">
    <label for="book">독서</label><br>
    <br>
    <button type="button" onclick="hobbyBtn()">확인</button>
  </form>
  <script>
    function hobbyBtn(){
      // alert('버튼');
      // 체크박스가 4개 이상 되어 있지 않으면 4개이상 체크하셔야 확인 가능합니다.
      // 모두 체크 하시겠습니까? 모두 체크하시오.
      var hobby = document.querySelectorAll('.hobby');
      var hobby2 = document.querySelectorAll("input[name='hobby']");
      var count = 0;
      // 체크박스 몇개 했는지 확인
      for(var i = 0; i < hobby.length; i++){
        if(hobby[i].checked) count++
      }

      // document.querySelectorAll(".hobby").forEach(function(d){
      //  d.checked = true;
      // })

      // 4개이상 하지 않았다면 confirm
      if(count < 4){
        alert("4개 이상 체크하셔야 합니다.");
        if(confirm('모두 체크 하시겠습니까?')){
          for(var j = 0; j < hobby.length; j++){
            hobby[j].checked = true;
          }
        }else{
          alert("가입이 불가능합니다.");
          return 0;
        }
      }else{
        alert("가입이 가능합니다.");
      }

    }
  </script>
</body>
</html>
