<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            var number_1 = Number(prompt("숫자1를 입력하세요."));
            var number_2 = Number(prompt("숫자2를 입력하세요."));
            document.write((number_1 + number_2) + "<br/>");
            document.write((number_1 - number_2) + "<br>");
            document.write((number_1 * number_2) + "<br/>");
            document.write((number_1 / number_2) + "<br>");
        </script>
    </body>
</html>
