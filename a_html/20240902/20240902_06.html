<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 300px;
      height: 200px;
      border: 3px solid black;
    }

    span{
      width: 300px;
      height: 200px;
      border: 3px solid black;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- 
  div  -  블록 방식 (하단으로 붙는다)
  span - 인라인 방식(옆으로 붙는다)
  [ span
  width, height가 적용되지 않는다.
  display: inline-block 옵션을 넣으면 적용된다.
  block 기능을 넣으면 width, height옵션이 적용된다.
  ]
  -->
  <div>
    div사각 모델
  </div>
  <div>
    div사각 모델
  </div>
  <div>
    div사각 모델
  </div>
  <span>
    span사각 모델
  </span>
  <span>
    span사각 모델
  </span>
  <span>
    span사각 모델
  </span>

</body>
</html>
