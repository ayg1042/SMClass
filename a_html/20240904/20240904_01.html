<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>usemap</title>
</head>
<body>
  <!-- 한 이미지에서 여러 링크 사용하기 -->
  <img src="img/event022.jpg" usemap="#event">
  <map name="event">
    <area shape="rect" coords="0,470,435,630" href="https://bto.or.kr/kor/Main.do" target="_blank">
    <!-- 스타벅스 -->
    <area shape="circle" coords="777, 1215, 113" href="https://www.starbucks.co.kr/index.do" target="_blank">
    <!-- 부산시청 -->
    <area shape="poly" coords="545,500, 405,667, 435,745, 975,745, 995,670, 860,485" href="https://www.busan.go.kr/index" target="_blank">
    <!-- do 확장자 => java, Spring -->
  </map>
</body>
</html>
