<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>Document</title>
  <script>
    $(function(){
      $('#chkBtn').click(function(){
        console.log('체크박스 개수 : '+ $('input[name="hobby"]').length)
        console.log('체크박스 개수 : '+ $('input[name="hobby"]:checked').length)
        if($('input[name="hobby"]:checked').length < 3){
          alert('관심사는 3개이상 선택해야 합니다.');
          return false
        }
      })
      $('#chkBtnAll').click(function(){
        // alert('모두체크');
        console.log($('input[name="hobby"]'));
        var hobbys = $('input[name="hobby"]');
        // [].each -> 한개식 반복시켜준다.
        hobbys.each(function(){
          $(this).prop('checked', true)
        })
        // for(var i = 0; i<hobbys.length; i++){
        //   console.log(hobbys[i].prop('checked', true));
        // }
      })
    })
  </script>
</head>
<body>
  <form>
    <label>취미</label>
    <br>
    <input type="checkbox" name="hobby" id="game" value="game">
    <label for="game">game</label>
    <input type="checkbox" name="hobby" id="golf" value="golf">
    <label for="golf">golf</label>
    <input type="checkbox" name="hobby" id="book" value="book">
    <label for="book">book</label>
    <input type="checkbox" name="hobby" id="run" value="run">
    <label for="run">run</label>
    <button type="button" id="chkBtn">chkBtn</button>
    <button type="button" id="chkBtnAll">chkBtnAll</button>
  </form>
</body>
</html>
