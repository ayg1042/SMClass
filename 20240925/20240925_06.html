<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>Document</title>
  <script>
    $(function(){
      // 데이터 버튼 이벤트
      $('#dataBtn').click(function(){
        alert('데이터 로딩중...');
        // Ajax 선언
        $.ajax({
          url : "js/stuData.json",
          type : "get",
          data : "",
          dataType : 'json',
          success : function(data){
            var h_data = '';
            for(var i = 0; i < data.length; i++){
              var sub = Number(data[i].kor) + Number(data[i].math) + Number(data[i].eng)
              h_data += `
                <tr id="${i + 1}">
                  <td>${data[i].no}</td>
                  <td>${data[i].name}</td>
                  <td>${data[i].kor}</td>
                  <td>${data[i].eng}</td>
                  <td>${data[i].math}</td>
                  <td>${sub}</td>
                  <td>${Math.floor(Number(sub/3))}</td>
                  <td><button class="delBtn">삭제</button></td>
                </tr>
                `
            }
            $('#tbody').html(h_data);
          },
          error : function(){
            alert('실패');
          }
        })
      });
      // document.click
      $(document).on('click', '.delBtn', function(){
        var del = $(this).closest('tr').attr('id');
        $('#' + del).remove();
      })
    })
  </script>
  <style>
    h1{
      text-align: center;
    }
    table, th, td{
      border: 1px solid black;
      border-collapse: collapse;
    }
    table{
      width: 80%;
      margin: 0 auto;
    }
    th, td{
      width: 150px;
      height: 40px;
      text-align: center;
    }
    div{
      width: 600px;
      margin: 30px auto;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>게시판</h1>
  <button id="dataBtn">데이터 가져오기</button>
  <form>
    <label>이름</label>
    <input type="text" name="name"><br>
    <label>국어</label>
    <input type="text" name="kor" id="kor"><br>
    <label>영어</label>
    <input type="text" name="eng" id="eng"><br>
    <label>수학</label>
    <input type="text" name="math" id="math"><br>
  </form>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>합계</th>
        <th>평균</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
</body>
</html>
