<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>Document</title>
  <script>
    $(function(){

      // 슬라이드 닫침
      $('.btn2').click(function(){
        $('.box').stop();
        $('.box').slideUp(1000, 'linear', function(){
        // $('.box').fadeOut(1000, 'swing', function(){
          
        });
      })
      // 슬라이드 열림
      $('.btnl').click(function(){
        $('.box').stop();
        $('.box').slideDown(1000, 'linear', function(){
        // $('.box').fadeIn(1000, 'swing', function(){
          
        });
      })

      $('.btn3').on('click', function(){
        $('.box').fadeIn(500, "swing", function(){

        })
      })

      // toggle 효과
      $('.btn4').on('click', function(){
        $('.box').stop();
        $('.box').slideToggle(500, "linear");
      })

    })
  </script>
  <style>
    .content{
      width: 400px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <button class="btnl">슬라이드 열림</button>
  <button class="btn2">슬라이드 닫침</button>
  <button class="btn3">페이드 in</button>
  <button class="btn4">toggle</button>
  <br>
  <div class="box">
    <div class="content">
      해외 리뷰에서도 "한국 요리의 다양성을 보여주는 것이 마음에 든다",
      "내가 본 최고의 요리 쇼 중에 하나"라는 호평이 이어집니다.
      프로그램의 인기는 출연한 요리사들의 식당에도 이어졌습니다.
      식당 예약 앱은 발 빠르게 출연자들의 식당을 정리해 마케팅에 활용했고,
      인기 식당은 이미 예약이 꽉 찰 정도입니다.
    </div>
  </div>
</body>
</html>
