<!DOCTYPE html>
<head>
  <!-- head는 웹 문서에 필요한 정보를 입력하는 부분 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    /* style 주석
      style : css를 의미 - html의 디자인을 하는 부분 
    */
    h1{
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- body 웹 브라우저 화면에 나타날 내용 -->
  <!-- 내용을 입력하는 부분 -->
  <!--
   특수구문 입력 &lt; = <
   뛰어쓰기는 1번이상은 안된다
   &nbsp; = 뛰어쓰기 (여러번 가능하다)
  -->


  <!--
    <hn>태그 - 제목표시
    <br>태그 - 줄 바꾸기
    <hr>태그 - 분위기 전환
    <p>태그  - 
  -->
  <h1>대장 &lt;내시경하다 환자 장기에 구멍…70대 내과 의사 유죄</h1>
  <h2>대장 내시경하다&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 환자 장기에 구멍…70대내과의사유죄</h2>

</body>
</html>
