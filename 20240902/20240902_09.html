<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포스코인터내셔널</title>
  <!--
  https://fonts.google.com/selection/embed - 해당폰트  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  -->
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
    *{
      margin: 0;
      padding: 0;
    }
    header{
      width: 100%;
      height: 136px;
      border-bottom: 1px solid #ccc;
    }

    nav{
      padding-top: 94px;
    }

    ul{
      list-style-type: none;
      width: 852px;
      margin: 0 auto;
    }

    li{
      float: left;
      width: 140px;
      height: 42px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      /* border: 1px solid black; */
    }
    li:hover{
      /* hover - 마우스가 올라갔을때 */
      color: #0091ff;
      border-bottom: 3px solid #0091ff;
      cursor: pointer;
    }

    a{
      text-decoration: none;
      /* color: 옵션
      inherit - 해당 옵션의 모든 컬러를 제거
      */
      color: inherit;
    }

    section{
      width: 100%;
      height: 400px;
      text-align: center;
    }

    h2{
      padding-top: 200px;
      font-size: 45px;
      /* 폰트 스타일 구글에서 받은거 */
      font-family: "Black Han Sans", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    
    /*
    header nav ul li{
      list-style-type: none;
      float: left;
    }
    */
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://www.poscointl.com/about.html">회사소개</a></li>
        <li>비즈니스</li>
        <li>투자자</li>
        <li>채용</li>
        <li>지속가능경영</li>
        <li>미디어</li>
      </ul>
    </nav>
  </header>
  
  <section>
    <h2>
      포스코인터내셔널은 새로운 미래 사업을 창출하는<br>
      글로벌 친환경 종합사업회사입니다.
    </h2>
  </section>

  <footer>

  </footer>
</body>
</html>
