<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var a = 10;
    var b = 20;
    var c = 30;
    var d = 40;
    var e = 50;
    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);

    // 배열선언
    var arr = new Array(5);

    for(var i = 0; i < arr.length; i++){
      arr[i] = i * 10 + 10;
      console.log(arr[i]);
    }
    
    // 배열선언
    var cArr = [10, 20, 30, 40, 50];
    for(var i = 0; i < cArr.length; i++){
      console.log(cArr[i]);
    }

    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);
  </script>
