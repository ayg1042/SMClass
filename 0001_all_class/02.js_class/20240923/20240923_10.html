<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scroll 객체</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #wrap{
      width: 2000px;
      height: 3000px;
      border: 1px solid black;
    }
    #d_wrap{
      position: fixed;
    }
    #txt{
      width: 200px;
      height: 100px;
      border: 1px solid black;
      background: yellow;
      font-size: 30px;
      text-align: center;
    }
    #back-img{
      width: 400px;
      height: 500px;
      background: url(img/a01.jpg);
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="d_wrap">
      <div id="txt">000</div>
      <button id="b01" onclick="height_move(1)">높이 500이동</button>
      <button id="b02" onclick="height_move(2)">높이 1000이동</button>
      <button id="b03" onclick="height_move(3)">높이 2000이동</button>
      <div id="back-img"></div>
    </div>
  </div>
  <script>

    // window 이벤트 실행문
    window.addEventListener("scroll", function(){
      window.scrollY;
      window.scrollX;
      console.log(window.scrollY);
      console.log(window.scrollX);
      document.getElementById('txt').innerText = window.scrollY;
      if(window.scrollY >= 500 && window.scrollY < 1000) document.getElementById('back-img').style.backgroundImage = "url('img/a02.jpg')";
      else if(window.scrollY >= 1000 && window.scrollY < 1500) document.getElementById('back-img').style.backgroundImage = "url('img/a03.jpg')";
      else if(window.scrollY >= 1500 && window.scrollY < 2000) document.getElementById('back-img').style.backgroundImage = "url('img/e01.jpg')";
      else if(window.scrollY >= 2000) document.getElementById('back-img').style.backgroundImage = "url('img/a04.jpg')";
      else document.getElementById('back-img').style.backgroundImage = "url('img/a01.jpg')"
    });

    function height_move(num){
      if(num == 1)
      window.scrollTo({top : 500, behavior : "smooth"});
      else if (num == 2)
      window.scrollTo({top : 1000, behavior : "smooth"});
      else
      window.scrollTo({top : 2000, behavior : "smooth"})
    }

    // 이벤트 실행문
    document.getElementById('b01').addEventListener("click", function(){
      window.scrollTo({top : 500, behavior : "smooth"});
    });

  </script>
</body>
</html>
