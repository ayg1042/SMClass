<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red{
      color: red;
      font-weight: 600;
      font-size: 16px;
    }
    .green{
      color: green;
      font-weight: 600;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <script>
    // 1~20까지 숫자를 출력, 홀수는 red, 짝수는 green 출력
    var i = 1;
    while(i<21){
      if(i % 2 == 0){
        document.write("<p class='green'>" + i + "</p>");
      }else{
        document.write("<p class='red'>" + i + "</p>");
      }
      i++;
    }
  </script>
</body>
</html>
