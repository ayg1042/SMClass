<!DOCTYPE html>
<html lang="ko">

<body>

      <tbody id="tbody">

      </tbody>
    </table>
  </section>
  <script>
    var data = ""
    for(var i = 0; i < 10; i++){
      data += "<tr>"
      data += "<td>"
    }
    document.getElementById("tbody").innerHTML = ""
