    table, th, td{
      border: 1px solid black;
      border-collapse: collapse;

<body>

  <table>
    <!-- colgroup은? 각 col의 스타일 지정가능 -->

      <col style="width: 100px;">
      <col style="width: 300px;">
      <col style="width: 100px;">
      <col style="width: 300px;">
    </colgroup>
    <tr>

      <td></td>
      <th>연락처</th>
      <td></td>
    </tr>
    <tr>
      <th>주소</th>
      <td colspan="3"></td>
    </tr>
    <tr>
      <th>자기소개</th>
      <td colspan="3"></td>
    </tr>
  </table>
