<!DOCTYPE html>
<!-- html5 표준을 따르고 있다 -->
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS적용해보기</title>
  <!-- 외부 링크 => 외부문서 불러오기 rel=파일 형식 type = 텍스트 형식의 css -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- style -> css -->
  <style>
    /* 내부 링크 */
    *{
      margin: 0;
      padding: 0;
    }
    h1, h2{
      color: red;
      text-align: center;
      border: 1px solid black;
    }
    img{
      width: 600px;
    }
    /* class 선택자 */
    p.blueText{
      text-align: right;
    }
    .blueText{
      color: blue;
      font-size: 15px;
    }
    #main{
      width: 800px;
      height: 600px;
      border: 1px solid black;
      margin: 0 auto;
    }
    ul{
      list-style-type: square;
      /* disc, circle, square, none */
    }
    /* 
      (★중요★)
      인라인 스타일(많이 안씀) > id 스타일 > 클래스 스타일 > 태그 스타일
    */
  </style>
</head>
<body>
  <!-- document -> body -->
  <div id="main">
    <h2>스타일</h2>
    <p class="blueText">문단 단락을 나누는 태그입니다.</p>
    <div>top↑</div>
    <img src="img/s01.jpg" alt="시드니 하버브릿지">
    <h1>세계 3대 미향</h1>
    <ul class="blueText">
      <li>시드니(Sydney), 호주</li>
      <li>리우데자네이루(Rio de Janeiro), 브라질</li>
      <li>나폴리(Naples), 이탈리아</li>
    </ul>
  </div>
  
  
  <script>
    
  </script>
</body>
</html>
