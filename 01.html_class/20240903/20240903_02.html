<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기</title>
  <style>
    table, td, th{
      border: 1px solid black;
      /* border-collapse: collapase 선두께 지우기 */
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  
  <table>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>리조트</th>
      <th>등록일자</th>
    </tr>
    <tr>
      <td>18</td>
      <td>익스프레스 체크아웃 서비스 오픈</td>
      <td>포레스트</td>
      <td>2024-07-11</td>
    </tr>
    <tr>
      <td>17</td>
      <td>안전한 먹거리 제공을 위해 한국식품안전관리인증원MOU체결</td>
      <td>포레스트</td>
      <td>2024-06-25</td>
    </tr>
  </table>

  <!-- 
  표 만들기 
  <table> : 표 전체
  <tr> : 행
  <td> : 셀
  <th> : 제목 셀
    <table>
      <tr>
        <th>1행 1열(제목)</th>
        <td>1행 2열</td>
        <td>1행 3열</td>
      </tr>
      <tr>
        <th>2행 1열(제목)</th>
