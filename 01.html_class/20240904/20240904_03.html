<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form(폼 관련 태그-1)</title>
  <style>
    #id{
      width: 200px;
    }
  </style>
</head>
<body>
  <!--
  input type="hidden" -> 숨김처리
  method="get, post"
  get  => 값이 외부로 표시가된다.
  post => 값이 외부로 표시가 되지 않는다.

  fieldset => 두가지 종류를 묶어 사용할 때
   -->
  <form action="https://www.daum.net" name="frm" method="get">
    <label>아이디</label>
    <!--
    maxlength="5" => 5칸 까지만 한정
    value = "vvv" -> 기본값 작성
    readonly -> 수정 불가능
    -->
    <input type="text" name="id" id="id" value="test" readonly><br>
    <label>패스워드</label>
    <input type="password" name="pw"><br>
    <label>전화번호</label>
    <input type="text" name="phone" readonly><br>
    <label>성별</label><br>
    <!--
    input과 label을 연결하기 => input -> id, label -> for
    checked -> 기본값으로 설정
    -->
    <input type="radio" name="gender" id="male" value="male" checked>
    <label for="male">남자</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">여자</label>
    <br>
    <label>학년</label><br>
    <input type="radio" name="grade" id="one" value="one">
    <label for="one">1학년</label>
    <input type="radio" name="grade" id="two" value="two">
    <label for="two">2학년</label>
    <input type="radio" name="grade" id="three" value="three">
    <label for="three">3학년</label>
    <br>
    <label>반</label><br>
    <input type="number" name="stuClass">반<br>
    <label>취미</label><br>
    <input type="checkbox" name="hobby" id="game" value="game">
    <label for="game">게임</label>
    <input type="checkbox" name="hobby" id="golf" value="golf">
    <label for="golf">골프</label>
    <input type="checkbox" name="hobby" id="swim" value="swim">
    <label for="swim">수영</label>
    <input type="checkbox" name="hobby" id="run"  value="rum">
    <label for="run">조깅</label>
    <input type="checkbox" name="hobby" id="book" value="book">
    <label for="book">독서</label>
    <br>
    <textarea name="content" cols="50" rows="20"></textarea>
    <br>
    <input type="submit" value="로그인">
    <br>
    <button type="button" onclick="frmBtn()">로그인</button>
  </form>
  <script>
    function frmBtn(){
      alert("함수를 호출합니다.");
      var id = document.getElementById("id").value;
      if(id == ""){
        alert("아이디를 입력하셔야 로그인이 가능합니다.");
      }else{
        alert("input박스에 입력된 id값 = " + id);
      }
    }
  </script>

  <!-- <form action="" name="frm" method="post">
    <label>아이디</label>
    <input type="text" name="id"><br>
    <label>패스워드</label>
    <input type="password" name="pw"><br>
    <input type="submit" value="로그인">
  </form> -->
</body>
</html>
