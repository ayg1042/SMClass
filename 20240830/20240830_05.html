<!DOCTYPE html>
<html>
  <head>
    <style>
      #map{
        border: 3px solid black;
        width: 100%;
        height: 350px;
        font-size: 80px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>엘라스틴 샴푸 5000원</div>
    <button onclick="addBtn()">더하기</button>
    <button onclick="subBtn()">빼기</button>
    <!-- div - 사각형을 만들어 주는 하나의 틀 -->
    <span id="cnt">0</span>개
    <div id="map">
      0원
    </div>
    <script>
      var price = 5000;
      var result = 0;
      var count = 0;

      function addBtn(){
        //alert("엘라스틴 샴푸를 장바구니에 담았습니다.");
        result += price;
        count += 1;
        document.getElementById('map').innerText = result + "원";
        document.getElementById('cnt').innerText = count;
      }

      function subBtn(){
        if (count != 0){
          result -= price;
          count -= 1;
          document.getElementById('map').innerText = result + "원";
          document.getElementById('cnt').innerText = count;
        }
      }

      /*
      // 두수를 입력받아 두수더하기 *2를 해서 출력하시오.
      var num1 = Number(prompt("num1"));
      var num2 = Number(prompt("num2"));
      // var result = (num1 + num2) * 2
      var result = num1 + num2
      
      document.getElementById('map').innerText = result;
      */

    </script>
  </body>
  </html>
